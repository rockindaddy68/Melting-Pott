<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruhrpott Admin Panel</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f5f5f5; }
        .container { max-width: 1200px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        h1 { color: #333; border-bottom: 3px solid #0066cc; padding-bottom: 10px; }
        .section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        .btn { background: #0066cc; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        .btn:hover { background: #0052a3; }
        .city-list { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 15px; margin-top: 20px; }
        .city-card { background: #f9f9f9; padding: 15px; border-radius: 5px; border-left: 4px solid #0066cc; }
        .status { padding: 10px; border-radius: 5px; margin: 10px 0; }
        .status.success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .status.error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h1> Ruhrpott Admin Panel</h1>
        
        <div class="section">
            <h2>Server Status</h2>
            <button class="btn" onclick="checkServerStatus()">Status prüfen</button>
            <div id="server-status"></div>
        </div>
        
        <div class="section">
            <h2>Städte Verwaltung</h2>
            <button class="btn" onclick="loadCities()">Städte laden</button>
            <div id="cities-container"></div>
        </div>
        
        <div class="section">
            <h2>Neue Stadt hinzufügen</h2>
            <form id="add-city-form">
                <p>
                    <label>Name: <input type="text" id="city-name" required></label>
                </p>
                <p>
                    <label>Beschreibung: <input type="text" id="city-description"></label>
                </p>
                <p>
                    <button type="submit" class="btn">Stadt hinzufügen</button>
                </p>
            </form>
        </div>
    </div>
    
    <script>
        const API_BASE = 'http://localhost:3001/api';
        
        async function checkServerStatus() {
            const statusDiv = document.getElementById('server-status');
            try {
                const response = await fetch(${API_BASE}/health);
                const data = await response.json();
                statusDiv.innerHTML = <div class="status success"> </div>;
            } catch (error) {
                statusDiv.innerHTML = <div class="status error"> Server nicht erreichbar: </div>;
            }
        }
        
        async function loadCities() {
            const container = document.getElementById('cities-container');
            try {
                const response = await fetch(${API_BASE}/cities);
                const cities = await response.json();
                
                const cityList = cities.map(city => 
                    <div class="city-card">
                        <h3></h3>
                        <p></p>
                        <small>ID: </small>
                    </div>
                ).join('');
                
                container.innerHTML = 
                    <div class="status success">  Städte geladen</div>
                    <div class="city-list"></div>
                ;
            } catch (error) {
                container.innerHTML = <div class="status error"> Fehler beim Laden: </div>;
            }
        }
        
        document.getElementById('add-city-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('city-name').value;
            const description = document.getElementById('city-description').value;
            
            // Für jetzt nur eine Bestätigung - in einem echten System würde hier ein POST-Request gemacht
            alert(Stadt "" würde hinzugefügt werden.\nBeschreibung: );
            
            // Formular zurücksetzen
            e.target.reset();
        });
        
        // Automatischer Status-Check beim Laden
        window.addEventListener('load', checkServerStatus);
    </script>
</body>
</html>
