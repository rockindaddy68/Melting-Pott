<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0b141a;
            color: white;
            height: 100vh;
            overflow: hidden;
        }
        
        .whatsapp-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 400px;
            margin: 0 auto;
            background: #0b141a;
        }
        
        .header {
            background: #202c33;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid #2a3942;
        }
        
        .back-arrow {
            color: #8696a0;
            font-size: 20px;
            cursor: pointer;
        }
        
        .contact-info {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
        }
        
        .contact-name {
            font-size: 16px;
            font-weight: 500;
        }
        
        .status {
            font-size: 13px;
            color: #8696a0;
        }
        
        .chat-area {
            flex: 1;
            background: #0b141a;
            padding: 20px 16px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40"><circle cx="20" cy="20" r="1" fill="%23ffffff" opacity="0.03"/></svg>');
        }
        
        .message {
            max-width: 80%;
            margin-bottom: 8px;
            align-self: flex-end;
            background: #005c4b;
            padding: 8px 12px;
            border-radius: 12px 12px 4px 12px;
            position: relative;
        }
        
        .message-text {
            font-size: 14px;
            line-height: 1.4;
            margin-bottom: 4px;
        }
        
        .message-time {
            font-size: 11px;
            color: #8696a0;
            text-align: right;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 4px;
        }
        
        .checkmarks {
            color: #53bdeb;
            font-size: 16px;
        }
        
        .input-area {
            background: #202c33;
            padding: 8px 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .input-field {
            flex: 1;
            background: #2a3942;
            border: none;
            border-radius: 20px;
            padding: 8px 16px;
            color: white;
            font-size: 14px;
        }
        
        .send-button {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #00a884;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .typing-indicator {
            align-self: flex-start;
            background: #202c33;
            padding: 8px 12px;
            border-radius: 12px 12px 12px 4px;
            margin-bottom: 8px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        
        .event-highlight {
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="whatsapp-container">
        <div class="header">
            <div class="back-arrow" onclick="window.close()">‚Üê</div>
            <div class="contact-info">
                <div class="avatar">MP</div>
                <div>
                    <div class="contact-name">Melting Pott Events</div>
                    <div class="status">online</div>
                </div>
            </div>
        </div>
        
        <div class="chat-area">
            <div class="message">
                <div class="message-text">
                    üé≠ Hey! Schau mal was ich gefunden habe:<br><br>
                    <span class="event-highlight" id="event-title">Zeche Zollverein UNESCO-Welterbe</span><br><br>
                    üìÖ <span id="event-date">Dauerausstellung und wechselnde Ausstellungen</span><br>
                    üìç <span id="event-location">Zeche Zollverein, Essen</span><br>
                    üé´ <span id="event-price">8‚Ç¨</span><br><br>
                    Lust zusammen hinzugehen? üòä<br><br>
                    üîó Mehr Infos: melting-pott-events.de
                </div>
                <div class="message-time">
                    <span id="current-time">16:42</span>
                    <span class="checkmarks">‚úì‚úì</span>
                </div>
            </div>
            
            <div class="typing-indicator">
                <div class="message-text">
                    tippt...
                </div>
            </div>
        </div>
        
        <div class="input-area">
            <input type="text" class="input-field" placeholder="Nachricht eingeben..." readonly>
            <button class="send-button">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="white">
                    <path d="M3.4 20.4L20.85 12.92c.35-.15.35-.66 0-.81L3.4 3.6c-.28-.12-.59.1-.59.4v6.18c0 .29.2.53.48.59L12 12 3.29 13.83c-.28.06-.48.3-.48.59v6.18c0 .3.31.52.59.4z"/>
                </svg>
            </button>
        </div>
    </div>

    <script>
        // Event-Details aus URL Parameter extrahieren
        const urlParams = new URLSearchParams(window.location.search);
        const eventTitle = urlParams.get('event') || 'Zeche Zollverein UNESCO-Welterbe';
        
        document.getElementById('event-title').textContent = eventTitle;
        
        // Aktuelle Zeit anzeigen
        const now = new Date();
        const timeString = now.toLocaleTimeString('de-DE', {hour: '2-digit', minute: '2-digit'});
        document.getElementById('current-time').textContent = timeString;
        
        // Simuliere WhatsApp Verhalten
        setTimeout(() => {
            document.querySelector('.typing-indicator').style.display = 'none';
        }, 3000);
    </script>
</body>
</html>
